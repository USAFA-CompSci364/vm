name: Install

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-20.04
    env:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt install --no-install-recommends --quiet --yes \
              apt-utils \
              ca-certificates \
              patch \
              sudo \
              tzdata
      - name: remove incompatible packages
        run: |
          sudo apt remove --quiet --yes \
              php7.4-common
      - name: install
        env:
          DB_PASSWORD: root
        run: |
          ./install.sh
